name: Build and Test Flask App

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask_sqlalchemy psycopg2 redis

      - name: Run tests
        working-directory: ./docker-compose-demo
        env:
          REDIS_HOST: localhost
        run: |
          echo "from app import app" > test_import.py
          echo "client = app.test_client()" >> test_import.py
          echo "response = client.get('/')" >> test_import.py
          echo "assert response.status_code == 200" >> test_import.py
          python test_import.py